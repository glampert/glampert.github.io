<!DOCTYPE html>
<html lang="en">
    {% include page-head.html %}
    <body>
        {% include header.html %}
        <div id="main" class="container main">
            <div class="row">
                <div id="my-article" class="col-sm-9">
                    <div class="post-area post">
                        <header>
                            <h1>{{ page.title }}</h1>
                            <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

                            <!-- www.addthis.com social-medial toolbox: -->
                            <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-55d616567398a78b" async="async"></script>
                            <div class="addthis_sharing_toolbox" style="min-height: 50px; padding-top: 10px;"></div>
                        </header>
                        <hr>
                        <article>
                            {{ content }}
                        </article>
                        <hr>
                    </div>
                </div>
                <div id="content" class="col-sm-3">
                    <div id="my-affix" class="hidden-xs">
                        <div class="categories-list-header">
                            Contents
                        </div>
                        <div class="content-text"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Back to top floating button: -->
        <div id="back-to-top-button" data-toggle="tooltip" data-placement="left" title="Back to top">
            <a href="javascript:;">
                <div class="arrow"></div>
                <div class="stick"></div>
            </a>
        </div>
        {% include footer.html %}
    </body>
</html>
